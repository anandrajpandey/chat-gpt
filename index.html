<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="ChatGPT">
      <aside class="left">
        <div class="r2">
          <button class="b6" name="close sidebar">
            <img
              src="i1.png"
              height="40"
              width="40"
              alt="new chat"
              class="product-img"
            />
          </button>
          <button class="b7">
            <img src="i2.png" height="35" width="35" class="product1-img" />
          </button>
        </div>
        <div class="r1">
          <button class="b8">
            <img src="i3.png" height="40" width="40" class="product3-img" />
            <p class="w2">ChatGPT</p>
          </button>
          <button class="b9">
            <img
              src="Capture.PNG"
              height="30"
              width="40"
              class="product4-img"
            />
            <p class="w3">Explore GTPs</p>
          </button>
        </div>
        <footer class="a1">
          <button class="b10">
            <img
              src="Capture1.PNG"
              height="30"
              width="30"
              class="product6-img"
            />
            <p class="w1">Upgrade Plan</p>
          </button>
        </footer>
      </aside>
      <article class="right">
        <div class="navbar">
          <div class="dropdown">
            <button class="dropbtn">ChatGPT ▾</button>
            <div class="dropdown-content">
              <a href="#">ChatGPT Plus</a>
              <a href="#">ChatGPT</a>
            </div>
          </div>
        </div>
        <h2>What Can I help you with?</h2>
        <div class="chat-container">
          <div class="chat-box" id="chat-box">
            <!-- Messages -->
          </div>

          <div class="chat-input">
            <input type="text" id="userInput" placeholder="Message ChatGPT" />
            <button id="sendButton" onclick="sendMessage()"><b>⬆</b></button>
          </div>
        </div>

        <script src="script.js"></script>
        <div class="buttons">
          <button class="b1">Create Image</button>
          <button class="b2">Summarize Text</button>
          <button class="b3">Analyze Data</button>
          <button class="b4">Help me write</button>
          <button class="b5">More</button>
        </div>
        <footer class="a2">
          ChatGpt can make mistakes. Check important info.
          <button class="f1">?</button>
        </footer>
      </article>
    </div>
  </head>
  <body></body>
</html>
